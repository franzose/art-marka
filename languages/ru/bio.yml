bio_p_lead: Вячеслав Иванов — дизайнер, фотограф. Родился в г. Корсакове в 1964 году.
bio_quote: >
    <p>Занимаясь фотографией, видишь мир вокруг себя совсем&nbsp;по-другому.</p>
    <p>Это&nbsp;можно сравнить с тем, как один человек видит в луже лишь грязь, а&nbsp;другой&nbsp;–&nbsp;Космос.
    Хочется показать этот Космос другим. Фотография помогает замечать интересные мелочи и нюансы,
    мимо&nbsp;которых многие просто проходят…
    А&nbsp;иногда неодушевленные предметы вдруг обретают душу…</p>
    <p>Увидеть красоту во всем что тебя окружает, дарить её другим и&nbsp;наслаждаться моментом жизни!</p>

bio_caption_1: >
    В 1976-1980 гг. учился в Детской Художественной школе г. Корсакова
    под руководством замечательных педагогов Галины Петровны и&nbsp;Юрия&nbsp;Ефимовича&nbsp;Хомченко

